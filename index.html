<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
        <title>Interactive Video Player</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>

        <div class="wrapper">
                <div id="video-container">
                    <video id="video" preload="auto" style="width:100%;height:100%;">
                        <source src="video/video.mp4" type="video/mp4" />
                        <source src="video/video.ogg" type="video/ogg" />
                    </video>
                    <div id="controls-container">
                        <div id="progress-bar">
                                <div id="buffer-bar"></div>
                                    <span id="buffered-amount"></span>
                                <progress id="seek-slider" max="100" value="0"></progress>
                        </div>
                        <div id="video-controls">
                            <button id="play-pause-btn"><img src="icons/play-icon.png" alt="play-icon"></button>
                            <div id="times">
                                <span id="current-time">0:00</span> / <span id="duration-time">0:59</span>
                            </div>
                            <button type="button" id="mute"><img src="icons/volume-on-icon.png" alt="mute icon"></button>
                            <input type="range" id="volume-bar" min="0" max="1" step="0.1">
                            <button type="button" id="full-screen"><img src="icons/fullscreen-icon.png" alt="fullscreen-icon"></button>
                        </div>
                    </div>
                </div>
            <p id="text-transcript"></p>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/custom.js" type="text/javascript"></script>
    </body>
</html>
