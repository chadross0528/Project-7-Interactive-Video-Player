<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
        <title>Interactive Video Player</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/mediaelement-and-player.js" type="text/javascript"></script>
        <script src="js/custom.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="js/mediaelementplayer.css">
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>

        <div class="wrapper">
            <div id="video-container">
                <video id="video" controls="controls" preload="auto" style="width:100%;height:100%;">
                    <source src="video/video.mp4" type="video/mp4" />
                    <source src="video/video.ogg" type="video/ogg" />
                </video>
            </div>
            <p id="text-transcript"></p>
        </div>
</html>
